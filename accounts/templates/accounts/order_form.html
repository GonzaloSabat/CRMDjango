{% extends 'accounts/main.html'%}

{% load static %}

{% block content %}

<div class = 'row'>
    <div class = 'col-md-6'>
        <div class="card card-body">
            
            <form action="" method="POST">
                {% csrf_token %}
                {{formset.management_form}} 
                {% comment %} This is only necessary bc of the loop, use for ManagementForm data missing error {% endcomment %}
                {% for form in formset %}
                    {{form}}
                    <hr>
                {% endfor %}
                <input type="submit" name="Submit">
            </form>

        </div>
    </div>
</div>

{% endblock content %}
